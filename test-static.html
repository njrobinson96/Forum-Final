<!DOCTYPE html>
<html>
<head>
    <title>Static Test</title>
</head>
<body>
    <h1>Static File Test</h1>
    <p>If you can see this, static files are working!</p>
    <p>Time: <span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toISOString();
    </script>
</body>
</html>
