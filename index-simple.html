<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css?v=2.3">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Forum - Simple Test</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl mb-4">Welcome to Forum</h2>
            <p class="mb-4">This is a simplified test version of the forum app.</p>
            
            <form id="joinForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Display Name</label>
                    <input type="text" id="displayName" class="w-full p-3 bg-gray-700 rounded border border-gray-600" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">About Me</label>
                    <textarea id="aboutMe" class="w-full p-3 bg-gray-700 rounded border border-gray-600" rows="3"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 p-3 rounded font-medium">
                    Enter Forum
                </button>
            </form>
        </div>
        
        <div class="mt-8">
            <h3 class="text-xl mb-4">Test Links</h3>
            <ul class="space-y-2">
                <li><a href="/test-static.html" class="text-blue-400 hover:underline">Static Test</a></li>
                <li><a href="/simple-test.html" class="text-blue-400 hover:underline">API Test</a></li>
                <li><a href="/index-minimal.html" class="text-blue-400 hover:underline">Minimal Test</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Force cache clear with timestamp
        document.write('<script src="script.js?v=2.4&t=' + Date.now() + '" defer><\/script>');
    </script>
</body>
</html>
